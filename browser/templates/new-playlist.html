<div class="well">
		<div ng-show="newPlaylistForm.$invalid && newPlaylistForm.$dirty">Enter Valid PlayList Name</div>
		<form class="form-horizontal" name="newPlaylistForm" ng-submit='logger(playlistName)' >
				<fieldset>
						<legend>New Playlist</legend>
						<div class="form-group">
								<label class="col-xs-2 control-label">Title</label>
								<div class="col-xs-10">
										<input class="form-control" type="text" ng-model='playlistName' ng-maxlength='16' required>
								</div>
						</div>
						<div class="form-group">
								<div class="col-xs-10 col-xs-offset-2">
										<button type="submit" class="btn btn-success" ng-disabled="playlistName.$invalid" >Create Playlist</button>
								</div>
						</div>
				</fieldset>
		</form>
</div>
